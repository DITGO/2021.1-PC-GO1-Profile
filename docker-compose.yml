version: "3"

services:
  db:
    image: "postgres:11-alpine"
    env_file: 
      - ./.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  web:
    build: .

    command: sh -c "python3 manage.py makemigrations && python3 manage.py migrate && python3 manage.py runserver 0.0.0.0:8001"

    env_file:
      - ./.env

    volumes:
      - .:/code

    ports:
      - "8001:8001"

    depends_on:
      - db

volumes:
  postgres_data:
