version: "3"

services:
  db:
    image: "postgres:11-alpine"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  web:
    build: .
    command: python manage.py runserver 8001
    volumes:
      - .:/code
    ports:
      - "8001:8001"
    depends_on:
      - db

volumes:
  postgres_data: